<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | EuskoTren</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <nav>
          <ul>
            <li class="logo">
              <a href="../index.html"
                ><img src="../img/logo_et.png" alt="EuskoTren Logo"
              /></a>
            </li>
            <li><a href="estadisticas.html">Estadisticas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="form-container">
          <h1>Contacte con nosotros</h1>
          <form method="post">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@euskotren.eus"
            />
            <textarea
              name="motivo"
              id="motivo"
              placeholder="Escriba el motivo de su contacto..."
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </main>
      <footer>
        <div class="licencia">
          &copy; 2023-24 Eusko Trenbideak - Ferrocarriles Vascos S.A. Queda
          prohibida la reproducción parcial o total de los contenidos de esta
          publicación sin permiso.
        </div>
        <div class="logo-dev"></div>
      </footer>
    </div>
  </body>
</html>
